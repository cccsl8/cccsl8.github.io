<!DOCTYPE html>
<html>
<head>
	<title>The Tully Monster</title>
	<style>
		body {font-family: arial, "sans-serif";}
	</style>
</head>
<body>

<h1>The Tully Monster</h1>

<p>The Tully Monster is a fossilised creature believed to have lived 300 million years ago. It was discovered by and named after Francis Tully in 1958.</p>
<script>
	function showHide() {
		var x = document,getElementByID("monster");
		if(x.style.display == 'block') {
			x.style.display = 'none';
		else {
			x.style.display = 'block';
		}
		}
	}
</script>
<div>
	<img src="TullyMonster.png">
	<form name="photo">
	<p id="box3">Show or hide photo</p>
	<button type="button" onlick="showHide">Click me</button>
</form>
</div>



<form name="question">
<p id="box">Question - How long was the Tully Monster?</p> 
Answer: <input type="text" name="answer">
<button type="button" onclick="validate().innerHTML = 'The Tully Monster grew to 35cm long.'">Show answer</button>
<p id="box2">Click below to find out where it lived.</p>
<button type="button" onclick="document.getElementByID('box2').innerHTML = 'It lived in a tropical estuaries of Illinois, USA,'">Show habitat</button>
</form>
<script>
	function validate() {
		var x =document.forms["question"]["answer"].value;
		if (x =="") {
			document.getElementById("box").style.color="red";
		}
		else if (x == "35cm") {
			alert("Correct!");
		}
	}
</script>
</body>
</html>
